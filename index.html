<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chatter App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="chatter-styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>

<form id="username-form" action="">
    <div>
        <h3>Pick your username</h3>
        <input type="text" placeholder="Username" class="form-control username" id="username-box" autocomplete="off" autocapitalize="off">
    </div>
    <button type="submit" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-envelope username-button"></span>
    </button>
    <div class="error" id="error"></div>
</form>

<div class="hide" id="chat-app">
    <h1>Chatter App</h1>
    <div class="top-section">
        <div class="chat-section">
            <h3>Messages</h3>
            <div class="messages-container" id="messages-container">
                <ul id="messages"></ul>
            </div>

        </div>
        <div class="user-section">
            <h3>Users</h3>
            <div class="messages-container" id="users-container">
                <ul id="users"></ul>
            </div>
        </div>

    </div>
    <form id="chat-form" action="">
        <div class="message-section">
            <h3 id="username">Username</h3>
            <input type="text" placeholder="Write your message here..." class="form-control" id="message-box" autocomplete="off" autocapitalize="off">

            <button type="submit" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-envelope"></span> Send
            </button>
        </div>
    </form>

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="chatter.js"></script>
</body>
</html>
